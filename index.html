<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-do-List</title>


    <script src="https://kit.fontawesome.com/73545b2012.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>To-do-List</h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer ?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="delete-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="todo">
                <h3>Estudando javaScript...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="delete-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

        </div>
    </div>
    </div>


    <script src="./js/script.js"></script>

</body>

</html>
